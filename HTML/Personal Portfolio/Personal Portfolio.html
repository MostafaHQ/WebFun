<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, thead, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Programmer Name</h1>
    <div>
        <img src="Profile-icon.jpg" alt="Profile Picture" width="100" height="100">
    </div>
    <div>
        <img src="github.png" alt="githubicon" width="20" height="20">
        <a href="https://github.com/">my github</a>
        <img src="linkedin.png" alt="linkedinicon" width="20" height="20">
        <a href="https://www.linkedin.com/">my linkedin</a>
        <img src="email.png" alt="emailicon" width="20" height="20">
        <a href="https://accounts.google.com/">my email</a>
    </div>
    <h2>Technologies</h2>
    <table>
        <thead>
            <tr>
                <th>Front-end</th>
                <th>Python</th>
                <th>JavaScript</th>
                <th>Database</th>
                <th>Concepts</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>HTML5</td>
                    <td>Django</td>
                    <td>Express</td>
                    <td>MySQL</td>
                    <td>AJAX</td>
                </tr>
                <tr>
                    <td>CSS3</td>
                    <td>Flask</td>
                    <td>Mongoose</td>
                    <td>MongoDB</td>
                    <td>OOP</td>
                </tr>
                <tr>
                    <td>Bootstrap</td>
                    <td>Unittes</td>
                    <td>React</td>
                    <td></td>
                    <td>REST</td>
                </tr>
            </tbody>
    </table>
    <h2>Social Snackes</h2>
    <img src="code-icon.png" alt="codeicon" width="50" height="50">
    <div>
        Social Media App made in Python- <a href="https://www.w3schools.com/python/">code</a>/<a href="https://www.w3schools.com/python/">deployed</a>
    </div>
    <h2>Contact Me</h2>
    <div>
        <label for="text">Name:</label>
        <input type="text" id="text" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div>
        <label for="text">Message:</label>
        <textarea name="Message" id="message" cols="30" rows="5"></textarea>
    </div>
    <div>
        <input type="submit" value="Send Message">
    </div>

</body>
</html>
