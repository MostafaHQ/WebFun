<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <h2>Your Feed</h2>
    <main>
        <section class="left-side">
            <img src="images/user-circle.png" alt="user-circle"><br>
            <a href="#">Add an avatar</a>
            <p>James Doe</p>
        </section>
        <section class="right-side">
            <div class="box1">
                <p class="name1">Neil M</p>
                <p id="count1">like(s)</p>
                <button onclick="add1()">Like</button>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="box2">
                <p class="name2">Nichole K</p>
                <p id="count2">like(s)</p>
                <button onclick="add2()">Like</button>
                <p>Just finished my <a href="#">next comic</a>,check it out.</p>
            </div>
            <div class="box3">
                <p class="name3">Jim R</p>
                <p id="count3">like(s)</p>
                <button onclick="add3()">Like</button>
                <p>I can't stop listning to the <a href="#">new album</a>. <br>Who else is liking it?</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
